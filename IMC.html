<!DOCTYPE html>

<meta charset="UTF-8">

<title> Calculadora de IMC </title>
</head>


    <h3> Lembre-se este é um cálculo baseado apenas em peso e altura, para maiores detalhes é preciso realizar ainda uma avaliação de bioimpedância, pois, muitos fatores como massa muscular não são levados em conta neste momento </h3>
    
    <p> Procure um profissional qualificado. </p>

    <img src="https://www.saudebemestar.pt/media/89347/obesidade.jpg">

<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {
    return peso / (altura * altura);
}

function parametroImc(imc) {
    
    if (imc <= 16.9) {
        return "Baixo peso";
    } else if (imc <= 24.9) {
        return "Peso normal";
    } else if (imc <= 29.9) {
        return "Sobrepeso";
    } else {
        return "Pré-obeso";
    }
}

let nome = prompt("Informe o seu nome");
let alturaInformada = prompt(nome + ", informe sua altura em metros");
let pesoInformado = prompt(nome + ", informe seu peso em kg");

var imc = calculaImc(parseFloat(alturaInformada), parseFloat(pesoInformado));

mostra("Obrigado por participar, " + nome + "! Seu IMC é " + Math.round(imc) + ". Você está " + parametroImc(imc) + ".");

</script>

</body>
</html>
